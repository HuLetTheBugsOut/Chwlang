{% extends 'reader/base.html'%}
{% block title %}
Categories
{% endblock title %}

{% block content %}
{% if all_categories %}
    <ul>
    {% for category in all_categories %}
        <li><a href="/reader/category/{{ category.name }}/">{{ category.name }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No categories are available.</p>
{% endif %}
{% endblock content %}
